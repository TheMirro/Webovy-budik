<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webový Budík</title>
    <link rel="shortcut icon" href="data/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Webový Budík</h1>

        <div id="login-screen">
            <div class="form-group">
                <label class="instructions" for="username">Uživatelské jméno</label>
                <input type="text" id="username" placeholder="Zadejte své jméno">
            </div>
            <button id="login-btn">Přihlásit se</button>
            <button id="guest-btn">Pokračovat jako host</button>
        </div>

        <div id="main-screen" style="display: none;">
            <h2>Přihlášen uživatel <span id="welcome-user"></span></h2>

            <div class="form-group">
                <label class="instructions" for="alarm-time">Nastavit čas budíku</label>
                <input type="time" id="alarm-time">
            </div>

            <div class="form-group">
                <label class="instructions" for="alarm-name">Název budíku</label>
                <input type="text" id="alarm-name" placeholder="Zadejte název budíku">
            </div>

            <button id="add-alarm-btn">Přidat budík</button>

            <h3>Vaše budíky:</h3>
            <ul class="alarm-list" id="alarm-list"></ul>
        </div>
    </div>

    <div id="alarm-modal" class="modal">
        <div class="modal-content">
            <p id="alarm-message"></p>
            <button id="close-modal" class="close-button">Zavřít</button>
        </div>
    </div>

    <audio id="alarm-sound" src="data/mixkit-sound-alert-in-hall-1006.wav"></audio>
    <script src="js/script.js"></script>
</body>
</html>
